<form #form="ngForm" (ngSubmit)="onSubmit()">
  <h1>Sign In</h1>
  <input
    type="text"
    name="username"
    required
    minlength="5"
    [(ngModel)]="username"
    placeholder="Enter UserName"
  />
  <br />
  <input
    type="password"
    name="password"
    required
    minlength="10"
    [(ngModel)]="password"
    placeholder="Enter post body"
  />
  <br />
  <input
    type="submit"
    [disabled]="form.invalid"
    value="Sign In"
    class="btn btn-primary"
  />
</form>
