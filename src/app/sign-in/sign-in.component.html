<form (ngSubmit)="onSubmit()">
  <h1>Sign In</h1>
  <input
    type="text"
    name="username"
    [(ngModel)]="username"
    placeholder="Enter UserName"
  />
  <br />
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Enter post body"
  />
  <br />
  <input type="submit" value="Sign In" class="btn btn-primary" />
</form>
